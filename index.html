<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora windows</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" disabled>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="clearDisplay('/')">/</button>
      <button onclick="clearDisplay('*')">*</button>
      <button onclick="clearDisplay()">DEL</button>
      <button onclick="clearDisplay('7')">7</button>
      <button onclick="clearDisplay('8')">8</button>
      <button onclick="clearDisplay('9')">9</button>
      <button onclick="clearDisplay('-')">-</button>
      <button onclick="clearDisplay('4')">4</button>
      <button onclick="clearDisplay('5')">5</button>
      <button onclick="clearDisplay('6')">6</button>
      <button onclick="clearDisplay('+')">+</button>
      <button onclick="clearDisplay('1')">1</button>
      <button onclick="clearDisplay('2')">2</button>
      <button onclick="clearDisplay('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="clearDisplay('0')">0</button>
      <button onclick="clearDisplay('.')">.</button>
      <button onclick="clearDisplay('^')">^</button>
      <button onclick="clearDisplay('sqrt(')')">√</button>
      <button onclick="toggleScientificMode()">sci</button>
      

    </div>
    <div id = "scientific-buttons" class="buttons" style="display: none;">
       <button onclick="appendToDisplay('log(')')">log</button>
      <button onclick="appendToDisplay('cos(')')">cos</button>
      <button onclick="appendToDisplay('tan(')')">tan</button>
    </div>
    <div class="history">
      <h3>histórico</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
